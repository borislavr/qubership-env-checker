{
    "registry": "ghcr.io",
    "security": {
        "scan": true,
        "only_high_critical": true,
        "trivy_scan": true,
        "grype_scan": true,
        "only_fixed": true,
        "continue_on_error": true,
        "tag": "main"
    },
    "defaults": {
        "dockerfile": "Dockerfile",
        "context": ".",
        "tags": "main",
        "platforms": "linux/amd64, linux/arm64"
    },
    "components": [
        {
            "name": "qubership-env-checker"
        }
    ]
}

